<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
    
    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 8s linear infinite;
    }
    
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.9;
      border: 2px solid white;
    }
    
    .front  { background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red); transform: translateZ(100px); }
    .back   { background: conic-gradient(magenta, blue, cyan, lime, yellow, red, magenta); transform: rotateY(180deg) translateZ(100px); }
    .right  { background: conic-gradient(blue, magenta, red, yellow, lime, cyan, blue); transform: rotateY(90deg) translateZ(100px); }
    .left   { background: conic-gradient(lime, cyan, blue, magenta, red, yellow, lime); transform: rotateY(-90deg) translateZ(100px); }
    .top    { background: conic-gradient(yellow, lime, cyan, blue, magenta, red, yellow); transform: rotateX(90deg) translateZ(100px); }
    .bottom { background: conic-gradient(cyan, blue, magenta, red, yellow, lime, cyan); transform: rotateX(-90deg) translateZ(100px); }
    
    @keyframes spin {
      0%   { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    /* Glow effect */
    .cube::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</body>
</html>
